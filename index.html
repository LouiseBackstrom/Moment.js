<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Sintony&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <title>MomentJS</title>
</head>
<body>
    <header>
        <h1>Hantera datum och tid i JavaScript med Moment.js</h1>
        <div class="logo">
            <img src="momentjs-logo.png">
        </div>
    </header>
    <main>
       <section id="moment">
            <h3>Dagens datum</h3>
            <p id="date1"></p>
            <h3>Om vi adderar 3 dagar hamnar vi</h3>
            <p id="date2"></p>
            <h3>Om vi subtraherar med 6 dagar hamnar vi</h3>
            <p id="date3"></p>
            <h3>Hur Hur länge sedan var det 2011-02-24?</h3>
            <p id="date4"></p>
            <h3>När blev det en ny dag?</h3>
            <p id="date5"></p>
            <h3>När blir det en ny dag?</h3>
            <p id="date6"></p>
            <h3>Hur många dagar är det i februari?</h3>
            <p id="date7"></p>
            <h3>Veckans dagar</h3>
            <p id="date8"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
